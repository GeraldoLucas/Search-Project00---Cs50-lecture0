<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search Project - 00</title>

    <!-- Adding Bootstrap's Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
    

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Google Image Page</h1>
            </div>
            <div class="card-body"> 

                <div class="card-links">
                    <a class="btn btn-warning" href="google_search.html">Return Google</a>
                </div>

                <div class="card-image">
                    <img src="google-images.png" alt="Google Image" width="300" height="160">
                </div>
                
                <div class="card-form">                
                    <form action="https://www.google.com.br/search" method="GET">

                        <input class="form-control" name="q" id="search" placeholder="Search an image..."> 

                        <button class="btn btn-light" name="tbm" value="isch" type="submit">Search Image</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Adding Bootstrap's Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
