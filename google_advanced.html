<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search Project - 00</title>

    <!-- Adding Bootstrap's Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
    

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Google Advanced Page</h1>
            </div>
            <div class="card-body"> 

                <div class="card-links-adv">
                    <h4>Advanced Search</h4>

                    <a class="btn btn-warning " href="google_search.html">Return Google</a>
                    
                </div>

                <div class="card-form-adv">      
                    
                    <div class="top-text">
                        <h6>Find pages with...</h6>
                    </div>
                    
                    <form action="https://www.google.com/search" method="GET">

                        <div class="field">
                            <label for="field1">all these words:</label>
                            <input class="form-control" id="field1" name="as_q">
                        </div>

                        <div class="field">
                            <label for="field2">this exact word or phrase:</label>
                            <input class="form-control" id="field2" name="as_epq">
                        </div>


                        <div class="field">
                            <label for="field3">any of these words:</label>
                            <input class="form-control" id="field3" name="as_oq">
                        </div>

                        <div class="field">
                            <label for="field4">none of these words:</label>
                            <input class="form-control" id="field4" name="as_eq">
                        </div>
                        
                        <button class="btn btn-primary"  id="search" placeholder="Search an image..."> Advanced Search </button>
                    </form> 
                </div>

            </div>
        </div>
    </div>

    <!-- Adding Bootstrap's Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
